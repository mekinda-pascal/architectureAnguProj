<div *ngIf="loaderService.isLoading | async" class="spin">
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Chargement...</p>
  </ngx-spinner>
</div>

<div>
  <h2 *ngIf="donnees && donnees.length >= 1">{{ title }}</h2>

  <hr />
  <div class="my-2">
    <div class="row">
      <div class="col-md-4">
        <span class="filter"> Filtre actuel:</span>
        <b> {{ filtre }} </b>
      </div>
      <div class="col-md-8 form-group">
        <input type="text" class="form-control" />
      </div>
    </div>
  </div>

  <br />

  <div class="container">
    <div class="row row-cols-1 row-cols-md-3">
      <div
        class="col mb-4 d-flex align-items-stretch"
        *ngFor="let don of donnees"
      >
        <div class="card mat-elevation-z8" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-id">{{ don.id }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              {{ don.title }}
            </h6>
            <p class="card-body">{{ don.body }}</p>
            <span
              class="material-icons text-white p-2 rounded-circle btn"
              style="background-color: #3f51b5"
              (click)="openParticularActivity(don)"
            >
              keyboard_arrow_right
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
