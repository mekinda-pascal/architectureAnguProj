<div class="mt-5">
  <div class="card mat-elevation-z5" *ngIf="don">
    <div class="card-header text-white">
      {{ don.id }}
    </div>

    <div class="card-body">
      <div class="row">
        <div class="align">
          <div class="col-md-8 gauche">
            <div class="row">
              <div class="col-md-4 bold">Id:</div>
              <div class="col-md-8">{{ don.id }}</div>
            </div>

            <br />

            <div class="row">
              <div class="col-md-4 bold">Email&ensp;:</div>
              <div class="col-md-8">{{ don.email }}</div>
            </div>

            <br />

            <div class="row">
              <div class="col-md-4 bold">Nom:</div>
              <div class="col-md-8">{{ don.first_name }}</div>
            </div>

            <br />

            <div class="row">
              <div class="col-md-4 bold">Prenom:</div>
              <div class="col-md-8">{{ don.last_name }}</div>
            </div>

            <br />
          </div>

          <div class="col-md-4 droite">
            <div *ngIf="loaderService.isLoading | async" class="spin">
              <mat-spinner style="top: 50%; left: 50%"></mat-spinner>
              <h3>
                Erreur lors du chargement des données verifier votre connexion
                internet
              </h3>
            </div>
            <div class="col-md-4">
              <img
                [src]="don.avatar"
                [alt]="don.email"
                class="card-img-top rounded float-right img-thumbnail"
              />
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button class="btn btn-outline-primary d-flex" (click)="backToList()">
            <span class="material-icons"> keyboard_arrow_left </span>
            Retour à la liste
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
